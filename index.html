<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>A5 - Quan Le</title>
    <link type="text/css" href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="description">
        Select one texture, and one scene.
    </div>
    <div>
        <input type="file" id="load_scene" multiple>
    </div>
    <div style="display:flex">
        <div>
            <canvas id="rendering_canvas"></canvas>
        </div>

        <div style="width:932px">
            <div style="display: flex">
                <canvas id="texture_canvas" width="1" height="1"></canvas>
                <div style="width:532px">
                    <div style="display: flex">
                        <div style="width:133px"></div>
                        <canvas id="top_canvas" width="1" height="1"></canvas>
                    </div>
                    <div style="display: flex">
                        <canvas id="left_canvas" width="1" height="1"></canvas>
                        <canvas id="front_canvas" width="1" height="1"></canvas>
                        <canvas id="right_canvas" width="1" height="1"></canvas>
                        <canvas id="back_canvas" width="1" height="1"></canvas>
                    </div>
                    <div style="display: flex">
                        <div style="width:133px"></div>
                        <canvas id="bottom_canvas" width="1" height="1"></canvas>
                    </div>
                </div>
            </div>
            <div style="width: 100%;">
                <div style="display:flex; margin-top:0px; margin-bottom:-25px;">
                    <p align="center" style="width:30%">Amplitude: <span id="amplitudeLabelID"></span></p>
                    <input type="range" id="amplitudeID" name="amplitude"
                           value="0.5" min="0" max="2" step="0.01" style="width: 70%">
                </div>
                <div style="display:flex; margin-top:-25px; margin-bottom:-25px;">
                    <p align="center" style="width: 30%">Wavelength: <span id="wavelengthLabelID"></span></p>
                    <input type="range" id="wavelengthID" name="wavelength"
                           value="3" min="0.01" max="5" step="0.01" style="width: 70%">
                </div>

                <div style="display:flex; margin-top:-25px; margin-bottom:0px;">
                    <p align="center" style="width: 30%">Water Height: <span id="waterHeightLabelID"></span></p>
                    <input type="range" id="waterHeightID" name="waterHeight"
                           value="1" min="0.01" max="8" step="0.01" style="width: 70%">
                </div>

                <div style="display:flex; margin-top:-25px; margin-bottom:0px;">
                    <p align="center" style="width: 30%">Wave Speed (unit/sec): <span id="speedLabelID"></span></p>
                    <input type="range" id="speedID" name="speed"
                           value="1" min="0" max="2" step="0.01" style="width: 70%">
                </div>

                <div style="display:flex; margin-top:-25px; margin-bottom:0px;">
                    <p align="center" style="width: 30%">Light Adjustment Exponent: <span id="lightAdjustmentExpLabelID"></span></p>
                    <input type="range" id="lightAdjustmentExpID" name="lightAdjustmentExp"
                           value="2" min="0" max="5" step="0.01" style="width: 70%">
                </div>

                <div style="display:flex; margin-top:-25px; margin-bottom:0px;">
                    <p align="center" style="width: 30%">Reflected to Refracted Ratio: <span id="reflectToRefractLabelID"></span></p>
                    <input type="range" id="reflectToRefractID" name="reflectToRefract"
                           value="0.5" min="0" max="1" step="0.01" style="width: 70%">
                </div>

                <div style="display:flex; margin-top:-25px; margin-bottom:0px;">
                    <p align="center" style="width: 30%">Water Refractive Index: <span id="waterIndexLabelID"></span></p>
                    <input type="range" id="waterIndexID" name="waterIndex"
                           value="2" min="1" max="5" step="0.01" style="width: 70%">
                </div>

                <div style="display:flex; margin-top:10px; margin-bottom:5px;">
                    <input align="center" style="width: 30%" type="checkbox" checked id="toEnableAnimationID" name="toEnableAnimation">
                    <label style="width: 70%" for="toShowDepth">Enable Animation</label>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="a05.js"></script>
    <script type="text/javascript" src="m4.js"></script>
    <script type="text/javascript" src="math.js"></script>
    <script type="text/javascript" src="png.js"></script>
    <script type="text/javascript" src="scene.js"></script>
    <script type="text/javascript" src="sceneObjects.js"></script>
    <script type="text/javascript" src="shaderProg.js"></script>
    <script type="text/javascript" src="webgl-utils.js"></script>
</body>
</html>
